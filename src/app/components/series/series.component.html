<div *ngFor="let season of series | paginate: { itemsPerPage: 1, currentPage: page }">
    <h1 class="title">
        Season {{ series.indexOf(season) + 1 }}
      </h1>
      <div class="columns is-centered is-multiline">
        <div class="column is-one-fourth" *ngFor="let episode of season.Episodes">
            <app-episode [episode]=episode></app-episode>
        </div>
      </div>
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
