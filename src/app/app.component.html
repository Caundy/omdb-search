<app-header></app-header>
<div class="columns is-centered">
  <div class="column is-one-third">
      <form #form="ngForm" (ngSubmit)="handleSubmit(form.value)">
        <label class="label">
          Title:
        </label>
        <input class="input" type="text" placeholder="Enter search term..." name="query" #query ngModel autofocus>
        <button class="button" type="submit">FIND</button>
      </form>  
  </div>
  <div class="column is-one-third" *ngIf="isSeries">
    <div *ngFor="let season of result">
        <h1>
            Season {{ result.indexOf(season) + 1 }}
          </h1>
          <h2>
            Episodes: 
          </h2>
          <ul>
            <li *ngFor="let episode of season.Episodes">
              <p>
                Ep. {{ episode.Episode }}
              </p>
              <p>
                {{ episode.Title }}
              </p>
              <p>
                Released: {{ episode.Released }}
              </p>
              <p>
                Rating: {{ episode.imdbRating }}
              </p>
            </li>
          </ul>
    </div>
  </div>
  <div class="column is-one-third" *ngIf="!isSeries && result">
    <p>
        {{ result.Title }}
    </p>
    <p>
        {{ result.Released }}
    </p>
    <p>
        {{ result.Runtime }}
    </p>
  </div>
</div>
